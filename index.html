<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Elm Reboot Demo</title>
		<link rel="stylesheet" href="/style.css" />
	</head>
	<body>
		<aside id="aside">
			<h2>Control panel</h2>
			<p>This section is not rendered with Elm.</p>
			<p>
				First try killing the Elm app using the first button and see the errors
				you get in the console.
			</p>
			<p>
				Then refresh the page and try killing the Elm app using the second
				button instead. Now there shouldn’t be any errors in the console.
			</p>
			<p>
				<button id="dieIncompleteButton">❌ Kill app incompletely</button>
				<button id="dieButton">✅ Kill app completely</button>
			</p>
			<button id="remountButton">🔄 Remount app</button>
		</aside>
		<script src="/build/main.js"></script>
		<script src="/index.js"></script>
	</body>
</html>
